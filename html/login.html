<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="seccion-bienvenida">
            <h1>Escuela Secundaria Técnica N&uacutem. 66</h1>
            <p>
                Es un hecho establecido que un lector se distraerá con el contenido 
                legible de una página al mirar su diseño. 
            </p>
            <div class="iconos-redes">
                <a href="#"><img src="recursos/icon-facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="recursos/icon-twitter.png" alt="Twitter"></a>
                <a href="#"><img src="recursos/icon-instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="recursos/icon-youtube.svg" alt="YouTube"></a>
            </div>
        </div>
        <div class="seccion-login">
            <form action="index.html" method="POST">
                <h2>Iniciar Sesión</h2>
                <div class="grupo-campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email"  name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="grupo-campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="recordar-campo">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recuérdame</label>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <a href="#" class="olvido-contrasena">¿Olvidaste tu contraseña?</a>
                <p class="texto-terminos">
                    Al hacer clic en "Iniciar Sesión", aceptas nuestros 
                    <a href="#">Términos de Servicio</a> y nuestra 
                    <a href="#">Política de Privacidad</a>.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
